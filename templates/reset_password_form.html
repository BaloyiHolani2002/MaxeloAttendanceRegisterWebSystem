<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #6e8efb, #a777e3);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h2 {
            font-weight: 600;
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 15px;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            cursor: pointer;
        }
        
        .toggle-password {
            left: auto !important;
            right: 15px !important;
        }
        
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 15px 45px 15px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #6e8efb;
            box-shadow: 0 0 0 2px rgba(110, 142, 251, 0.2);
        }
        
        .password-strength {
            height: 5px;
            border-radius: 5px;
            margin-top: 8px;
            background-color: #eee;
            overflow: hidden;
        }
        
        .strength-meter {
            height: 100%;
            width: 0;
            transition: width 0.3s, background-color 0.3s;
        }
        
        .password-criteria {
            margin-top: 10px;
            font-size: 13px;
            color: #666;
        }
        
        .password-criteria ul {
            list-style-type: none;
            padding-left: 5px;
        }
        
        .password-criteria li {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }
        
        .password-criteria i {
            margin-right: 8px;
            font-size: 12px;
        }
        
        .criteria-met {
            color: #4CAF50;
        }
        
        .criteria-not-met {
            color: #999;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #6e8efb, #a777e3);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(110, 142, 251, 0.4);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(110, 142, 251, 0.5);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .back-link {
            text-align: center;
            margin-top: 25px;
        }
        
        .back-link a {
            color: #6e8efb;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: color 0.3s;
        }
        
        .back-link a:hover {
            color: #a777e3;
            text-decoration: underline;
        }
        
        .back-link i {
            margin-right: 8px;
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Set New Password</h2>
            <p>Create a strong and secure password</p>
        </div>
        
        <div class="form-container">
            <form action="{{ url_for('reset_password_form') }}" method="POST" id="passwordForm">
                <div class="form-group">
                    <label for="new_password">New Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="new_password" name="new_password" placeholder="Enter your new password" required>
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                    <div class="password-strength">
                        <div class="strength-meter" id="strengthMeter"></div>
                    </div>
                    <div class="password-criteria">
                        <ul>
                            <li id="lengthCriteria"><i class="fas fa-circle"></i> At least 8 characters</li>
                            <li id="uppercaseCriteria"><i class="fas fa-circle"></i> One uppercase letter</li>
                            <li id="numberCriteria"><i class="fas fa-circle"></i> One number</li>
                            <li id="specialCriteria"><i class="fas fa-circle"></i> One special character</li>
                        </ul>
                    </div>
                </div>
                
                <button type="submit" id="submitButton">Reset Password</button>
            </form>
            
            <div class="back-link">
                <a href="{{ url_for('login') }}"><i class="fas fa-arrow-left"></i> Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('new_password');
            const togglePassword = document.getElementById('togglePassword');
            const strengthMeter = document.getElementById('strengthMeter');
            const submitButton = document.getElementById('submitButton');
            
            // Criteria elements
            const lengthCriteria = document.getElementById('lengthCriteria');
            const uppercaseCriteria = document.getElementById('uppercaseCriteria');
            const numberCriteria = document.getElementById('numberCriteria');
            const specialCriteria = document.getElementById('specialCriteria');
            
            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    togglePassword.classList.remove('fa-eye');
                    togglePassword.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    togglePassword.classList.remove('fa-eye-slash');
                    togglePassword.classList.add('fa-eye');
                }
            });
            
            // Check password strength
            passwordInput.addEventListener('input', function() {
                const password = passwordInput.value;
                let strength = 0;
                
                // Check criteria
                const hasLength = password.length >= 8;
                const hasUppercase = /[A-Z]/.test(password);
                const hasNumber = /[0-9]/.test(password);
                const hasSpecial = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);
                
                // Update criteria indicators
                updateCriteria(lengthCriteria, hasLength);
                updateCriteria(uppercaseCriteria, hasUppercase);
                updateCriteria(numberCriteria, hasNumber);
                updateCriteria(specialCriteria, hasSpecial);
                
                // Calculate strength
                if (hasLength) strength += 25;
                if (hasUppercase) strength += 25;
                if (hasNumber) strength += 25;
                if (hasSpecial) strength += 25;
                
                // Update strength meter
                strengthMeter.style.width = strength + '%';
                
                if (strength < 50) {
                    strengthMeter.style.backgroundColor = '#e74c3c';
                } else if (strength < 100) {
                    strengthMeter.style.backgroundColor = '#f39c12';
                } else {
                    strengthMeter.style.backgroundColor = '#2ecc71';
                }
                
                // Enable/disable submit button based on strength
                submitButton.disabled = strength < 100;
                submitButton.style.opacity = strength < 100 ? '0.7' : '1';
            });
            
            function updateCriteria(element, met) {
                const icon = element.querySelector('i');
                if (met) {
                    icon.classList.remove('fa-circle', 'criteria-not-met');
                    icon.classList.add('fa-check-circle', 'criteria-met');
                } else {
                    icon.classList.remove('fa-check-circle', 'criteria-met');
                    icon.classList.add('fa-circle', 'criteria-not-met');
                }
            }
        });
    </script>
</body>
</html>
