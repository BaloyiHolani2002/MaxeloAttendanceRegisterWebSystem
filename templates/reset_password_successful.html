<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Successful</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            text-align: center;
            padding: 40px 30px;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            font-size: 36px;
            animation: scaleUp 0.5s ease-in-out;
        }
        
        @keyframes scaleUp {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        h2 {
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        .login-button {
            display: inline-block;
            padding: 14px 28px;
            background: linear-gradient(to right, #6e8efb, #a777e3);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(110, 142, 251, 0.4);
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(110, 142, 251, 0.5);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .login-button i {
            margin-right: 8px;
        }
        
        .security-note {
            margin-top: 25px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
            text-align: left;
            border-left: 4px solid #4CAF50;
        }
        
        .security-note i {
            color: #4CAF50;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        
        <h2>Password Reset Successful!</h2>
        
        <p>Your password has been updated successfully. You can now log in with your new password.</p>
        
        <a href="{{ url_for('login') }}" class="login-button">
            <i class="fas fa-sign-in-alt"></i> Back to Login
        </a>
        
        <div class="security-note">
            <p><i class="fas fa-shield-alt"></i> <strong>Security Tip:</strong> For your protection, please do not share your password with anyone and ensure you choose a strong, unique password.</p>
        </div>
    </div>
</body>
</html>
