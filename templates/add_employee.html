<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee - MAXELO ATS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        :root {
            --primary: #2c5282;
            --primary-dark: #1a365d;
            --primary-light: #4299e1;
            --accent: #64ffda;
            --success: #48bb78;
            --warning: #ecc94b;
            --danger: #e53e3e;
            --dark: #2d3748;
            --light: #f7fafc;
            --gray: #a0aec0;
            --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            color: var(--primary);
            text-decoration: none;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            transform: translateX(-5px);
            background: var(--primary);
            color: white;
        }
        
        .header-content h1 {
            font-size: 2.2rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .header-content p {
            color: var(--gray);
        }
        
        .form-container {
            background: white;
            border-radius: 15px;
            padding: 2.5rem;
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
        }
        
        .form-container:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }
        
        .form-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2.5rem;
        }
        
        .form-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(44, 82, 130, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 1.8rem;
        }
        
        .form-title {
            font-size: 1.8rem;
            color: var(--primary);
        }
        
        /* Flash messages */
        .flash-messages {
            margin-bottom: 2rem;
        }
        
        .flash-message {
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }
        
        .flash-message.success {
            background: #f0fff4;
            color: #2d7d32;
            border-left: 4px solid #38a169;
        }
        
        .flash-message.success:before {
            content: 'âœ“';
            font-weight: bold;
            background: #38a169;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .flash-message.error {
            background: #fff5f5;
            color: #c53030;
            border-left: 4px solid #c53030;
        }
        
        .flash-message.error:before {
            content: '!';
            font-weight: bold;
            background: #c53030;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Form layout */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group.full-width {
            grid-column: span 2;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            color: var(--dark);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .form-group label i {
            color: var(--primary);
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }
        
        .input-with-icon input,
        .input-with-icon select {
            width: 100%;
            padding: 0.9rem 1rem 0.9rem 45px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-with-icon input:focus,
        .input-with-icon select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(44, 82, 130, 0.1);
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.7rem;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(44, 82, 130, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(44, 82, 130, 0.4);
        }
        
        .btn-secondary {
            background: white;
            color: var(--primary);
            border: 1px solid #e2e8f0;
        }
        
        .btn-secondary:hover {
            background: #f7fafc;
        }
        
        /* Password strength indicator */
        .password-strength {
            margin-top: 0.5rem;
            height: 5px;
            border-radius: 3px;
            background: #e2e8f0;
            overflow: hidden;
        }
        
        .password-strength-meter {
            height: 100%;
            width: 0;
            transition: width 0.3s ease;
        }
        
        .weak { background: #e53e3e; width: 33%; }
        .medium { background: #ecc94b; width: 66%; }
        .strong { background: #48bb78; width: 100%; }
        
        .password-feedback {
            font-size: 0.8rem;
            margin-top: 0.3rem;
            color: var(--gray);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-group.full-width {
                grid-column: span 1;
            }
            
            .header {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
            
            .back-btn {
                align-self: center;
            }
        }
        
        @media (max-width: 480px) {
            .form-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="{{ url_for('admin_dashboard') }}" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="header-content">
                <h1>MAXELO ATS</h1>
                <p>Employee Management System</p>
            </div>
        </div>
        
        <div class="form-container">
            <div class="form-header">
                <div class="form-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h2 class="form-title">Add New Employee</h2>
            </div>

          

            <form method="POST" action="{{ url_for('add_employee') }}" onsubmit="return validateForm()">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="names"><i class="fas fa-user"></i> First Name</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="names" name="names" placeholder="Enter first name" required value="{{ request.form.names if request.form }}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="surname"><i class="fas fa-user"></i> Surname</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="surname" name="surname" placeholder="Enter surname" required value="{{ request.form.surname if request.form }}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber"><i class="fas fa-phone"></i> Phone Number</label>
                        <div class="input-with-icon">
                            <i class="fas fa-phone"></i>
                            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number" required value="{{ request.form.phoneNumber if request.form }}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Enter email address" required value="{{ request.form.email if request.form }}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Create a password" required onkeyup="checkPasswordStrength(this.value)">
                        </div>
                        <div class="password-strength">
                            <div class="password-strength-meter" id="password-strength-meter"></div>
                        </div>
                        <div class="password-feedback" id="password-feedback"></div>
                    </div>

                    <div class="form-group">
                        <label for="role"><i class="fas fa-user-tag"></i> Role</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user-tag"></i>
                            <select id="role" name="role" required>
                                <option value="">Select a role</option>
                                <option value="employee" {% if request.form and request.form.role == 'employee' %}selected{% endif %}>Employee</option>
                                <option value="admin" {% if request.form and request.form.role == 'admin' %}selected{% endif %}>Admin</option>
                                <option value="intern" {% if request.form and request.form.role == 'intern' %}selected{% endif %}>Intern</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="position"><i class="fas fa-briefcase"></i> Position</label>
                        <div class="input-with-icon">
                            <i class="fas fa-briefcase"></i>
                            <input type="text" id="position" name="position" placeholder="Enter job position" value="{{ request.form.position if request.form }}">
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i> Add Employee
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Form validation
        function validateForm() {
            const password = document.getElementById('password').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            
            // Validate password length
            if (password.length < 6) {
                alert('Password must be at least 6 characters long');
                return false;
            }
            
            // Validate phone number format
            const phoneRegex = /^[0-9+\-\s()]{10,}$/;
            if (!phoneRegex.test(phoneNumber)) {
                alert('Please enter a valid phone number');
                return false;
            }
            
            return true;
        }
        
        // Password strength checker
        function checkPasswordStrength(password) {
            const strengthMeter = document.getElementById('password-strength-meter');
            const feedback = document.getElementById('password-feedback');
            
            // Reset classes
            strengthMeter.className = 'password-strength-meter';
            
            if (password.length === 0) {
                feedback.textContent = '';
                return;
            }
            
            // Check password strength
            let strength = 0;
            let feedbackText = '';
            
            if (password.length >= 6) strength += 1;
            if (password.length >= 8) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            
            // Update strength meter and feedback
            if (strength <= 2) {
                strengthMeter.classList.add('weak');
                feedbackText = 'Weak password';
            } else if (strength <= 4) {
                strengthMeter.classList.add('medium');
                feedbackText = 'Medium strength password';
            } else {
                strengthMeter.classList.add('strong');
                feedbackText = 'Strong password';
            }
            
            feedback.textContent = feedbackText;
        }
        
        // Simple animation for form elements
        document.addEventListener('DOMContentLoaded', function() {
            const formGroups = document.querySelectorAll('.form-group');
            
            formGroups.forEach((group, index) => {
                group.style.opacity = 0;
                group.style.transform = 'translateY(20px)';
                group.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                
                setTimeout(() => {
                    group.style.opacity = 1;
                    group.style.transform = 'translateY(0)';
                }, 100 * index);
            });
        });
    </script>
</body>
</html>
